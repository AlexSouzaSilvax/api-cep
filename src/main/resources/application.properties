spring.application.name=cep

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${CEP_DATABASE_URL}
spring.datasource.username=${CEP_DATABASE_USERNAME}
spring.datasource.password=${CEP_DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=false

springdoc.packages-to-scan=com.api.cep.controller
springdoc.paths-to-match=/api/**